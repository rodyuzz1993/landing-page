<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title prompt -->
  <title>Aviso de privacidad</title>
  
  
  <!-- Descripción prompt -->
  <meta name="description" content="Políticas de aviso de privacidad" />

  <link rel="icon" type="image/png" href="../../assets/images/favicon.png" />

  
  <!-- Estilos de la marca, incluyendo los font family de google -->

  <link rel="stylesheet" href="../../assets/styles/main.css" />

  <link rel="stylesheet" href="../../assets/styles/personalizados.css" />

  <link rel="stylesheet" href="../../assets/styles/base.css" />

  <link rel="stylesheet" href="../../assets/styles/animaciones.css" />

  <!-- Script principal -->
  <script src="../../assets/scripts/main.js" defer></script>

  <!-- Script de meta, de google tag, recaptcha, etc -->
  <script src="../../assets/scripts/scripts-terceros.js" async></script>

</head>
<body>
<!-- Versón index.html -->
  <header id="header-container"></header>
  <main id="main-content"></main>
  <footer id="footer-container"></footer>
  <script>
      // Script para cargar header y footer si los tienes como componentes
      async function loadComponent(id, file) {
          try {
        const res = await fetch(file);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
      } catch (err) {
          console.error(`Error cargando ${file}:`, err);
        }
    }
    loadComponent('header-container', '../../components/header.html');
    loadComponent('footer-container', '../../components/footer.html');
    // Script para cargar secciones dentro del main
        async function loadMultipleComponents(containerId, files) {
        const container = document.getElementById(containerId);
        for (const file of files) {
            try {
            const res = await fetch(file);
            const html = await res.text();
            container.insertAdjacentHTML('beforeend', html);
            } catch (err) {
            console.error(`Error cargando ${file}:`, err);
            }
        }
        }
        loadMultipleComponents('main-content', [
        '../../components/aviso-privacidad.html', // Cambiarlos por los correctos
        ]);
  </script>

</body>
</html>
