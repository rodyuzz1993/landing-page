  <footer id="footer-container"></footer>
<script defer>
  // Cargar un componente en un contenedor por ID
  async function loadComponent(id, file) {
    try {
      const res = await fetch(file);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
      console.log(`✅ ${file} cargado correctamente en #${id}`);
    } catch (err) {
      console.error(`❌ Error cargando ${file} en #${id}:`, err);
    }
  }

  // Carga individual por secciones
  loadComponent('header-container', '../components/header.html');
  loadComponent('footer-container', '../components/footer.html');
  loadComponent('formulario', '../components/formulario.html');

  // Cargar múltiples componentes en un mismo contenedor (opcional)
  async function loadMultipleComponents(containerId, files) {
    const container = document.getElementById(containerId);
    for (const file of files) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const html = await res.text();
        container.insertAdjacentHTML('beforeend', html);
        console.log(`✅ ${file} insertado en #${containerId}`);
      } catch (err) {
        console.error(`❌ Error cargando ${file} en #${containerId}:`, err);
      }
    }
  }

</script>
